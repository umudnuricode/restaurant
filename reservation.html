<body>
    <nav>
        <h1>Hope Restaurant</h1>
        <ul>
            <li><a href="./index.html">Home</a></li>

            <li><a href="./Menu.html">Menu</a></li>

        </ul>
        <i class="fa-solid fa-bars" id="burger"></i>
        <button onclick="window.location.href='./reservation.html'">Book a Table</button>

    <div class="placeholder"></div>
    <div class="burger-menu" id="menu">
        <ul>
            <li><a href="./index.html">Home</a></li>

            <li><a href="./Menu.html">Menu</a></li>

        </ul>
    </div>
    <section id="book">
        <div class="book-header">
            <h1>Reservation</h1>
        </div>
        <div class="reservation-form">
            <form id="reservationForm">
                <input type="text" name="name" placeholder="Your Name *" minlength="3" maxlength="50" required>
                <input type="email" name="email" placeholder="Your Email *" required>
                <input type="tel" name="phone" placeholder="Your Phone *" required>
                <input type="date" name="date" required>
                <input type="time" name="time" min="11:00" max="23:00" step="900" required>
                <input type="number" name="guests" placeholder="Number of Guests *" min="1" max="100" required>
                <textarea name="special_requests" rows="4" placeholder="Special Requests" maxlength="300"></textarea>
                <button type="submit">Make Reservation</button>
            </form>
        </div>
    </section>
